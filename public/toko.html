<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko AFANLY - Jual Beli Peralatan IT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toko.css">
    <link rel="stylesheet" href="css/pelayanan-jasa.css">
    <link rel="stylesheet" href="css/spesifikasi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha384-9Z9AuAj0Xi0z7WFOSgjjow8EnNY9wPNp925TVLlAyWhvZPsf5Ks23Ex0mxIrWJzJ" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="img/Logo_AFANLY.png">
    <meta name="google-site-verification" content="gfUGvykhxmmZ0ShhFYpxsrCGoXHUCyqVlpmSqRRTxgs" />
</head>

<body data-page="toko">

    <div id="component-container-top"></div>

    <div class="main-content">
        
        <main>

            <section class="hero">
                <div class="hero-bg"></div>
                <h1 class="hero-heading">
                    <span class="static-text">Ingin membeli</span>
                    <span id="hero-slider-container">
                        <span class="hero-slider-item">Komputer?</span>
                        <span class="hero-slider-item">Alat Kantor?</span>
                        <span class="hero-slider-item">System Security?</span>
                    </span>
                </h1>
                <p>Kami menjual barang-barang elektronik untuk kebutuhan anda.</p>
            </section>

            <section id="produk" class="produk-section">
                <h2>Produk Kami</h2>

                <div class="produk-filter-bar">
                    <div class="search-wrapper">
                        <input type="text" id="searchInput" placeholder="Cari Produk...">
                    </div>
                    <button id="openFilterBtn" class="filter-button">
                        <span class="filter-icon">⚙️</span>
                        <span class="filter-text">Filter & Urutkan</span>
                    </button>
                </div>

                <div class="product-slider-container">
                    <button id="prevProductBtn" class="slider-arrow prev-arrow">❮</button>
                    <div id="produkList" class="produk-list-track">
                    </div>
                    <button id="nextProductBtn" class="slider-arrow next-arrow">❯</button>
                </div>

                <div id="produk-notfound" class="produk-notfound" style="display: none;">
                    <div>Barang Tidak Tersedia.<br>Ingin request barang? Hubungi kami:</div>
                    <div class="notfound-actions">
                        <a href="#contact" class="notfound-btn">Kontak Kami</a>
                    </div>
                </div>
            </section>

            <div id="contact-component-container"></div>

        </main>
        <footer>
            <p>© <span id="year"></span> AFANLY. All rights reserved.</p>
        </footer>
    </div>

    <div id="component-container-bottom"></div>

    <script src="js/data-produk.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
